syntax = "proto3";

package products;

import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

option go_package = "ozon-simulator-go-products/api/proto;products";

service ProductsService {
  rpc GetProduct (GetProductRequest) returns (GetProductResponse) {
    option (google.api.http) = {
      get: "/v1/products/{sku}"
    };

    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      description: "Получение информации о продукте"
    };
  }

  rpc IncreaseStock (IncreaseStockRequest) returns (IncreaseStockResponse){
    option (google.api.http) = {
      post: "/v1/products/increase-stock",
      body: "*"
    };
  }

  rpc DecreaseStock (DecreaseStockRequest) returns (DecreaseStockResponse){
    option (google.api.http) = {
      post: "/v1/products/decrease-stock",
      body: "*"
    };
  }
}

message GetProductRequest {
  uint64 sku = 1;
}

message GetProductResponse {
  uint64 sku = 1;
  string name = 2;
  uint32 count = 3;
  uint64 price = 4;
}

message IncreaseStockRequest {
  repeated IncreaseStockBatch stocks = 1;

  message IncreaseStockBatch {
    uint64 sku = 1;
    uint32 count = 2;
  }
}

message IncreaseStockResponse {
  oneof result {
    Success success = 1;
    Error error = 2;
  }

  message Success {}

  message Error {
    string message = 1;
  }
}

message DecreaseStockRequest {
  repeated IncreaseStockBatch stocks = 1;

  message IncreaseStockBatch {
    uint64 sku = 1;
    uint32 count = 2;
  }
}

message DecreaseStockResponse {
  oneof result {
    Success success = 1;
    Error error = 2;
  }

  message Success {}

  message Error {
    string message = 1;
  }
}