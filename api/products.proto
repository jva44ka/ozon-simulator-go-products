syntax = "proto3";

package products;

option go_package = "ozon-simulator-go-products/api/proto;products";

service ProductsService {
  rpc GetProduct (GetProductRequest) returns (GetProductResponse);
  rpc DecreaseStock (DecreaseStockRequest) returns (DecreaseStockResponse);
}

message GetProductRequest {
  uint64 sku = 1;
}

message GetProductResponse {
  uint64 sku = 1;
  string name = 2;
  uint32 count = 3;
  uint64 price = 4;
}

message DecreaseStockRequest {
  repeated DecreaseStockBatch stocks = 1;

  message DecreaseStockBatch {
    uint64 sku = 1;
    uint32 count = 2;
  }
}

message DecreaseStockResponse {
  bool success = 1;
}